<!DOCTYPE html>
<html>
<head>
    <title>Study Management</title>
    <style>
        /* Same styles as before for consistency */
    </style>
</head>
<body>

<h2>Study Management</h2>

<form>
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" onclick="toggleAll(this)" /></th>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for study in studies %}
            <tr>
                <td><input type="checkbox" name="study_ids" value="{{ study1.id }}"></td>
                <td>{{ study1.Name }}</td>
                <td>{{ study1.Age }}</td>
                <td>{{ study1.Marks }}</td>
                <td><a href="{% url 'view_study' study1.id %}">View</a></td>
                <td><a href="{% url 'edit_study' study1.id %}">Edit</a></td>
                <td><a href="{% url 'delete_study' id=study1.id %}">Delete</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="7">No studies found.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-container">
        <button type="button" onclick="window.location.href='{% url 'add_study' %}'">Add Study</button>
    </div>
</form>

<script>
    function toggleAll(source) {
        const boxes = document.getElementsByName('study_ids');
        for (const box of boxes) {
            box.checked = source.checked;
        }
    }
</script>

</body>
</html>
